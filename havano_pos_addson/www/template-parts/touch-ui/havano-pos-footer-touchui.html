<link rel="stylesheet" href="../static/v1/css/touch-ui/havano-pos-non-touchui-footer.css">

<!-- Enhanced Footer with Modern Design -->
<div class="ha-sticky-footer">
    <!-- Function Keys Section -->
    <div class="ha-function-keys">
        <button class="ha-function-key ha-payment-btn" data-action="payment" id="btnPayment">
            <div class="ha-key-icon">
                <i class="fas fa-money-bill-wave"></i>
            </div>
            <div class="ha-key-content">
                <span class="ha-key-label">Payment</span>
                <span class="ha-key-shortcut">F1</span>
            </div>
            <div class="ha-key-ripple"></div>
        </button>
        
        <button class="ha-function-key ha-options-btn" data-action="options">
            <div class="ha-key-icon">
                <i class="fas fa-cog"></i>
            </div>
            <div class="ha-key-content">
                <span class="ha-key-label">Options</span>
                <span class="ha-key-shortcut">F10</span>
            </div>
            <div class="ha-key-ripple"></div>
        </button>
        
        <button class="ha-function-key ha-quantity-btn" data-action="quantity">
            <div class="ha-key-icon">
                <i class="fas fa-boxes"></i>
            </div>
            <div class="ha-key-content">
                <span class="ha-key-label">Quantity</span>
                <span class="ha-key-shortcut">F5</span>
            </div>
            <div class="ha-key-ripple"></div>
        </button>
        
        <button class="ha-function-key ha-return-btn" data-action="return">
            <div class="ha-key-icon">
                <i class="fas fa-undo"></i>
            </div>
            <div class="ha-key-content">
                <span class="ha-key-label">Return</span>
                <span class="ha-key-shortcut">F12</span>
            </div>
            <div class="ha-key-ripple"></div>
        </button>
        
        <button class="ha-function-key ha-discount-btn" data-action="discount">
            <div class="ha-key-icon">
                <i class="fas fa-tag"></i>
            </div>
            <div class="ha-key-content">
                <span class="ha-key-label">Discount</span>
                <span class="ha-key-shortcut">F7</span>
            </div>
            <div class="ha-key-ripple"></div>
        </button>

        <a href="havano-pos.html" class="ha-switch-link">
            <button class="ha-function-key ha-switch-btn" data-action="switch">
                <div class="ha-key-icon">
                    <i class="fas fa-exchange-alt"></i>
                </div>
                <div class="ha-key-content">
                    <span class="ha-key-label">Switch UI</span>
                    <span class="ha-key-shortcut">Alt+S</span>
                </div>
                <div class="ha-key-ripple"></div>
            </button>
        </a>
        
        <button onclick="openShiftPopup()" class="ha-function-key ha-shift-btn" data-action="shifts">
            <div class="ha-key-icon">
                <i class="fas fa-clock"></i>
            </div>
            <div class="ha-key-content">
                <span class="ha-key-label">Close Shift</span>
                <span class="ha-key-shortcut">F9</span>
            </div>
            <div class="ha-key-ripple"></div>
        </button>
    </div>
    
    <!-- Logout Section -->
    <div class="ha-logout-section">
        <button class="ha-logout-btn" id="btnLogout">
            <div class="ha-logout-icon">
                <i class="fas fa-sign-out-alt"></i>
            </div>
            <span class="ha-logout-text">Logout</span>
            <div class="ha-logout-ripple"></div>
        </button>
    </div>
</div>
