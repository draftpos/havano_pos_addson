<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background: #f5f5f5;
      font-family: Arial, sans-serif;
    }
    .ha-pos-payment-method-main-header-next-button{
      display: flex;
    }

    /* Force frappe modals to appear above payment popup */
    .modal,
    .modal-dialog,
    .modal-content {
      z-index: 999999 !important;
    }
    
    .modal-backdrop {
      z-index: 999998 !important;
    }

    /* Overlay */
    .ha-pos-payment-pop-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    /* Popup container */
    .ha-pos-payment-pop-container {
      width: 700px;
      border: 2px solid #6f8a8a;
      background: #9cb0a7;
      display: flex;
      flex-direction: column;
      padding: 5px;
    }

    .ha-pos-payment-pop-header {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      padding: 4px;
      background: #c0d0d0;
      border-bottom: 1px solid #888;
    }

    .ha-pos-payment-pop-body {
      display: flex;
      flex-direction: row;
      gap: 10px;
      margin-top: 5px;
    }

    /* Left side */
    .ha-pos-payment-pop-left {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .ha-pos-payment-pop-total {
      background:  #002855;
      color: white;
      font-size: 24px;
      text-align: right;
      padding: 5px 10px;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .ha-pos-payment-pop-methods {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .ha-pos-payment-pop-method {
      display: flex;
      flex-direction: column;
      align-items: left;
      background: #f0f0f0;
      border: 1px solid #aaa;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }

    .ha-pos-payment-pop-method:hover {
      background: #e0e0e0;
      transform: scale(1.02);
    }

    .ha-pos-payment-pop-method-label {
      flex: 1;
      padding-left: 8px;
      font-size: 12px;
    }

    .ha-pos-payment-pop-method-input {
      width: 70px;
      height: 50px;
      font-size: 20px;
      border: none;
      outline: none;
      background: #d8d8d8;
      text-align: right;
      padding-right: 5px;
    }

    .ha-pos-payment-pop-footer {
      margin-top: auto;
      display: flex;
      flex-direction: column;
      gap: 3px;
      border: 1px solid #888;
      background: #d8d8d8;
      padding: 4px;
      font-size: 13px;
    }

    .ha-pos-payment-pop-footer-row {
      display: flex;
      justify-content: space-between;
    }

    /* Right side */
    .ha-pos-payment-pop-right {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .ha-pos-payment-pop-keypad {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 5px;
      flex: 1;
    }

    .ha-pos-payment-pop-btn {
      background: #e8e8e8;
      border: 1px solid #aaa;
      font-size: 16px;
      padding: 10px;
      cursor: pointer;
    }

    .ha-pos-payment-pop-btn:hover {
      background: #d0d0d0;
    }

    .ha-pos-payment-pop-actions {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .ha-pos-payment-pop-action {
      flex: 1;
      background: #e8e8e8;
      border: 1px solid #888;
      padding: 15px;
      text-align: center;
      font-size: 14px;
      cursor: pointer;
    }

    .ha-pos-payment-pop-action:hover {
      background: #d0d0d0;
    }

    .ha-pos-payment-method-base-currency {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px;
      gap: 6px;
      margin: 2px 0;
      width: 100%;
    }

    .ha-pos-payment-method-base-currency div,
    .ha-pos-payment-method-base-currency input {
      width: 50%;
    }

    .ha-pos-payment-method-base-currency input {
      background-color: white
    }

    .ha-exchange-rate-info {
      margin-top: 2px;
      color: #666;
      font-size: 10px;
      padding-left: 4px;
    }

    .ha-exchange-rate-info small {
      color: #888;
    }

    .ha-base-currency-equivalent {
      margin-top: 2px;
      color: #004d00;
      font-size: 11px;
      font-weight: bold;
      padding-left: 4px;
      display: none;
    }
  </style>
</head>
<body>

  <!-- Overlay + Popup -->
  <div class="ha-pos-payment-pop-overlay" id="paymentOverlay">
    <div class="ha-pos-payment-pop-container">
      <div class="ha-pos-payment-pop-header">
        <div class="ha-pos-payment-method-main-header-next-button">
          <div>Payment </div>
          <!-- <button class="ha-pos-payment-next-button">next>></button> -->
        </div>
        <div><span style="float:right; cursor:pointer;" onclick="closePaymentPopup()">✖</span></div>
      </div>

      <div class="ha-pos-payment-pop-body">
        <!-- Left side -->
        <div class="ha-pos-payment-pop-left">
          <div id="ha-pos-payment-pop-total-amount" class="ha-pos-payment-pop-total"><span id="ha-pos-payment-pop-currency-symbol"></span> 0.00</div>

          <!-- Dynamic Payment Methods will be injected here -->
          <div class="ha-pos-payment-pop-methods"></div>

          <div class="ha-pos-payment-pop-footer">
            <div class="ha-pos-payment-pop-footer-row">
              <div>Rounding <span id="ha-pos-payment-pop-rounding-currency"></span></div>
              <div>0.00</div>
            </div>
            <div class="ha-pos-payment-pop-footer-row">
              <div>Change <span id="ha-pos-payment-pop-change-currency"></span></div>
              <div id="ha-pos-payment-pop-change-footer-section">0.00</div>
            </div>
          </div>
        </div>

        <!-- Right side -->
        <div class="ha-pos-payment-pop-right">
          <div class="ha-pos-payment-pop-keypad">
            <button class="ha-pos-payment-pop-btn ha-pos-payment-pop-btn-num">10</button>
            <button class="ha-pos-payment-pop-btn">Back</button>
            <button class="ha-pos-payment-pop-btn">Clear</button>
            <button class="ha-pos-payment-pop-btn" onclick="closePaymentPopup()">Cancel</button>

            <button class="ha-pos-payment-pop-btn ha-pos-payment-pop-btn-num">7</button>
            <button class="ha-pos-payment-pop-btn ha-pos-payment-pop-btn-num">8</button>
            <button class="ha-pos-payment-pop-btn ha-pos-payment-pop-btn-num">9</button>
            <button class="ha-pos-payment-pop-btn ha-pos-payment-pop-btn-num">20</button>

            <button class="ha-pos-payment-pop-btn ha-pos-payment-pop-btn-num">4</button>
            <button class="ha-pos-payment-pop-btn ha-pos-payment-pop-btn-num">5</button>
            <button class="ha-pos-payment-pop-btn ha-pos-payment-pop-btn-num">6</button>
            <button class="ha-pos-payment-pop-btn ha-pos-payment-pop-btn-num">50</button>

            <button class="ha-pos-payment-pop-btn ha-pos-payment-pop-btn-num">1</button>
            <button class="ha-pos-payment-pop-btn ha-pos-payment-pop-btn-num">2</button>
            <button class="ha-pos-payment-pop-btn ha-pos-payment-pop-btn-num">3</button>
            <button class="ha-pos-payment-pop-btn ha-pos-payment-pop-btn-num">100</button>

            <button class="ha-pos-payment-pop-btn ha-pos-payment-pop-btn-num">0</button>
            <button class="ha-pos-payment-pop-btn">.</button>
            <button class="ha-pos-payment-pop-btn">+/-</button>
          </div>

          <div class="ha-pos-payment-pop-actions">
            <div class="ha-pos-payment-pop-action" id="ha-pos-savepaymentdata">Save</div>
            <div class="ha-pos-payment-pop-action">Print (F3)</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // console.log(localStorage);
    
    let allpaymentmethods = JSON.parse(localStorage.getItem("allpaymentmethods"));
    
    function renderPaymentMethods() {
      const container = document.querySelector(".ha-pos-payment-pop-methods");
      container.innerHTML = "";

      allpaymentmethods.forEach((method, index) => {
        const wrapper = document.createElement("div");
        wrapper.className = "ha-pos-payment-pop-method";

        // Special class for Cash (so JS can target it)
        const cashClass = method.mode_of_payment.toLowerCase() === "cash" 
            ? "ha-pos-payment-method-cash-amount-container" 
            : "";

        wrapper.innerHTML = `
          <div class="ha-pos-payment-method-base-currency ${cashClass}">
            <div class="ha-pos-payment-pop-method-label">
              <span>${index + 1} ${method.mode_of_payment.toUpperCase()}</span><br>
              <span>${method.currency_symbol} <b>0</b></span>
              <div class="ha-exchange-rate-info" id="exchange-rate-${index}" style="display: none;">
                <small>Rate: <span class="exchange-rate-value">1</span></small>
              </div>
              <div class="ha-base-currency-equivalent" id="base-equiv-${index}" style="display: none;">
                ≈ <span class="base-currency-symbol"></span> <span class="base-equiv-value">0.00</span>
              </div>
            </div>
            <input 
              type="text" 
              class="ha-pos-payment-pop-method-input"
              id="${cashClass ? 'ha-pos-payment-method-cash-amount' : 'payment-method-' + index}"
              value="0.00"
              data-currency="${method.currency}"
              data-currency-symbol="${method.currency_symbol}"
            >
          </div>
        `;

        container.appendChild(wrapper);
      });
    }

    // Render immediately on DOM load
    document.addEventListener("DOMContentLoaded", renderPaymentMethods);
  </script>


</body>
</html>
