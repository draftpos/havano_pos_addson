<!-- Enhanced Header with Modern Design - Single Line -->
<div class="ha-header-container">
    <div class="ha-header-single-row">
        <!-- Title and Status -->
        <div class="ha-header-left">
            <i class="fas fa-cash-register"></i>
            <h2>Havano Point of Sale</h2>
            <div class="ha-header-status">
                <span class="ha-status-indicator active"></span>
                <span>Online</span>
            </div>
        </div>
        
        <!-- Form Controls -->
        <div class="ha-header-center">
            <div class="ha-form-group-inline">
                <label for="customer">
                    <i class="fas fa-user"></i>
                    Customer
                </label>
                <div class="ha-input-wrapper">
                    <select id="customer" class="form-select ha-enhanced-select">
                        <option value="">Select Customer</option>
                    </select>
                    <i class="fas fa-chevron-down ha-select-icon"></i>
                </div>
            </div>
            
            <div class="ha-form-group-inline">
                <label for="pricelist">

                        <option value="">Select Price List</option>
                    </select>
                    <i class="fas fa-chevron-down ha-select-icon"></i>
                </div>
            </div>
        </div>
        
        <!-- Total and Cashier Info -->
        <div class="ha-header-right">
            <div class="ha-total-display">
                <span class="ha-currency">$</span>
                <input type="text" id="sub_total" class="form-control ha-total-input" value="0.00" readonly>
            </div>
            
            <div class="ha-cashier-info">
                <div class="ha-cashier-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="ha-cashier-details">
                    <span class="ha-cashier-name">Cashier</span>

    </div>
