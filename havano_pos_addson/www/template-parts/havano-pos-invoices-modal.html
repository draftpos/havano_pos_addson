<script>
let allInvoices = [];
let filteredInvoices = [];

function showInvoicesModal() {
    console.log('Opening invoices modal...');
    const modal = document.getElementById('invoicesModal');
    if (modal) {
        modal.style.display = 'flex';
        loadTodaysInvoices();
    } else {
        console.error('Invoices modal not found!');
    }
}

function closeInvoicesModal() {
    console.log('Closing invoices modal...');
    const modal = document.getElementById('invoicesModal');
    if (modal) {
        modal.style.display = 'none';
        allInvoices = [];
        filteredInvoices = [];
    } else {
        console.error('Invoices modal not found for closing!');
    }
}

function loadTodaysInvoices() {
    const invoicesList = document.getElementById('invoicesList');
    invoicesList.innerHTML = `
        <div class="ha-loading-state">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Loading invoices...</p>
        </div>
    `;
    
    frappe.call({
        method: "havano_pos_addson.havano_pos_addson.doctype.ha_pos_invoice.ha_pos_invoice.get_todays_invoices",
        callback: function(response) {
            if (response.message) {
                allInvoices = response.message;
                filteredInvoices = [...allInvoices];
                renderInvoices();
                updateSummary();
            } else {
                showEmptyState();
            }
        },
        error: function(error) {
            console.error("Error loading invoices:", error);
            showEmptyState();
        }
    });
}

function renderInvoices() {
    const invoicesList = document.getElementById('invoicesList');
    
    if (filteredInvoices.length === 0) {
        showEmptyState();
        return;
    }
    
    invoicesList.innerHTML = filteredInvoices.map(invoice => `
        <div class="ha-invoice-item" data-invoice="${invoice.name}">
            <div class="ha-invoice-info">
                <div class="ha-invoice-number">${invoice.name}</div>
                <div class="ha-invoice-details">
                    <span><i class="fas fa-user"></i> ${invoice.customer || 'N/A'}</span>
                    <span><i class="fas fa-calendar"></i> ${invoice.posting_date}</span>
                    <span><i class="fas fa-clock"></i> ${invoice.posting_time || 'N/A'}</span>
                </div>
            </div>
            <div class="ha-invoice-amount">${invoice.currency} ${parseFloat(invoice.grand_total).toFixed(2)}</div>
            <div class="ha-invoice-actions">
                <button class="ha-function-key" onclick="printInvoice('${invoice.name}')">
                    <div class="ha-key-icon">
                        <i class="fas fa-print"></i>
                    </div>
                    <div class="ha-key-content">
                        <span class="ha-key-label">Print</span>
                    </div>
                </button>
                <button class="ha-function-key" onclick="viewInvoice('${invoice.name}')">
                    <div class="ha-key-icon">
                        <i class="fas fa-eye"></i>
                    </div>
                    <div class="ha-key-content">
                        <span class="ha-key-label">View</span>
                    </div>
                </button>
            </div>
        </div>
    `).join('');
}

function showEmptyState() {
    const invoicesList = document.getElementById('invoicesList');
    invoicesList.innerHTML = `
        <div class="ha-empty-state">
            <i class="fas fa-file-invoice"></i>
            <p>No invoices found for today</p>
        </div>
    `;
}

function updateSummary() {
    document.getElementById('totalInvoices').textContent = filteredInvoices.length;
    
    const totalAmount = filteredInvoices.reduce((sum, invoice) => {
        return sum + parseFloat(invoice.grand_total || 0);
    }, 0);
    
    const currency = filteredInvoices.length > 0 ? filteredInvoices[0].currency : '$';
    document.getElementById('totalAmount').textContent = `${currency} ${totalAmount.toFixed(2)}`;
}

function refreshInvoices() {
    loadTodaysInvoices();
}

function printInvoice(invoiceName) {
    // Open invoice in new window for printing
    const printUrl = `/api/method/frappe.desk.form.load.getdoc?doctype=Sales Invoice&name=${invoiceName}&format=print`;
    window.open(printUrl, '_blank');
}

function printAllInvoices() {
    if (filteredInvoices.length === 0) {
        showToast('No invoices to print', 'warning');
        return;
    }
    
    // Print each invoice in a new window
    filteredInvoices.forEach((invoice, index) => {
        setTimeout(() => {
            printInvoice(invoice.name);
        }, index * 500); // Stagger the prints
    });
}

function viewInvoice(invoiceName) {
    // Open invoice in new window for viewing
    const viewUrl = `/app/sales-invoice/${invoiceName}`;
    window.open(viewUrl, '_blank');
}

// Search functionality
document.addEventListener('DOMContentLoaded', function() {
    const searchInput = document.getElementById('invoiceSearch');
    if (searchInput) {
        searchInput.addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            filteredInvoices = allInvoices.filter(invoice => 
                invoice.name.toLowerCase().includes(searchTerm) ||
                (invoice.customer && invoice.customer.toLowerCase().includes(searchTerm)) ||
                invoice.posting_date.includes(searchTerm)
            );
            renderInvoices();
            updateSummary();
        });
    }
});
</script>
